<!DOCTYPE html>
<html>
<head>
  <title>Ajout au menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

  <!-- (Optional) Latest compiled and minified JavaScript translation files -->


  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/addMenu.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Angélie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Acceuil</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="statistics.html">Statistiques</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center">Page d'ajout d'élément au menu</h1>
    <form id="addMenuItem">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTitle">Nom du plat</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="nom">
        </div>
        <div class="form-group col-md-6">
            <label for="inlineFormInputPrice">Prix</label>
            <div class="input-group mb-2">
              <input type="number" class="form-control" id="inlineFormInputPrice" placeholder="Price">
              <div class="input-group-append">
                <div class="input-group-text">€</div>
              </div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="textAreaDesc">Description</label>
        <textarea class="form-control" id="textAreaDesc" rows="3"></textarea>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Catégorie</label>
        <select id="inputState" class="form-control">
          <option selected>Choisissez...</option>
          <option value="1">Entrée</option>
          <option value="2">Plat</option>
          <option value="3">Dessert</option>
          <option value="4">Boisson</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter au menu</button>
    </form>
    <div id="snackbar">Commande passée !</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="js/addMenu.js"></script>
</body>
</html>
